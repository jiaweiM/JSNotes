<!DOCTYPE html>
<html>

<head>
    <script src="../d3.min.js"></script>
</head>

<body>
    <script>
        let width = 500;
        let height = 500;

        let svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.append('line')
            .attr('x1', 100)
            .attr('y1', 50)
            .attr('x2', 500)
            .attr('y2', 50)
            .attr('stroke', 'black');
    </script>
</body>

</html>
