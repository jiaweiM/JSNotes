<!DOCTYPE html>
<html>

<head>
    <script src="../d3.min.js"></script>
</head>

<body>
    <p>D3 Tutorials</p>
    <p></p>
    <p></p>

    <script>
        let myData = ["Hello World!"];

        let p = d3.select("body")
            .selectAll("p")
            .data(myData)
            .text(function (d, i) {
                return d;
            })
            .exit()
            .remove();
    </script>
</body>

</html>
