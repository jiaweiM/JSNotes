<!DOCTYPE html>
<html>

<head>
    <script src="../d3.min.js"></script>
</head>

<body>
    <script>
        let width = 500;
        let height = 500;

        let svg = d3.select("body")
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // create group
        let g = svg.append('g')
            .attr('tranform', function (d, i) {
                return 'translate(0,0)';
            });
        let ellipse = g.append("ellipse")
            .attr('cx', 250)
            .attr('cy', 50)
            .attr('rx', 150)
            .attr('cy', 50)
            .append("text");
        g.append('text')
            .attr('x', 150)
            .attr('y', 50)
            .attr('stroke', '#fff')
            .text('This is an ellipse!');
    </script>
</body>

</html>
