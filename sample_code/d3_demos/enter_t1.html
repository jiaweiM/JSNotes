<!DOCTYPE html>
<html>

<head>
    <script src="../d3.min.js"></script>
</head>

<body>
    <script>
        let data = [4, 5, 6, 8, 2];
        let content = d3.select('body')
            .selectAll('span')
            .data(data)
            .enter()
            .append('span')
            .text(function (d) {
                return d + " ";
            })
    </script>
</body>

</html>
