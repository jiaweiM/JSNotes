<!DOCTYPE html>
<html>

<head>
    <script src="../d3.min.js"></script>

</head>

<body>
    <p>D3 Tutorial</p>
    <script>
        let myData = ['Hello World!'];
        let p = d3.select('body')
            .selectAll('p')
            .data(myData)
            .text(function (d) {
                return d;
            });
    </script>
</body>

</html>
