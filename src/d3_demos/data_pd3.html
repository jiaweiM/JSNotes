<!DOCTYPE html>
<html>

<head>
    <script src="../d3.min.js"></script>
</head>

<body>
    <p>D3 Tutorial</p>

    <script>
        let myData = [1, 2, 3, 4, 5];
        d3.select("body")
            .selectAll("p")
            .data(myData)
            .text(function (d, i) {
                return d;
            });
    </script>
</body>

</html>
