<!DOCTYPE html>
<html>

<head>
    <script src="../d3.min.js"></script>
</head>

<body>
    <script>
        let width = 500;
        let height = 500;

        let svg = d3.select("body")
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        svg.append('rect')
            .attr("x", 0)
            .attr('y', 0)
            .attr('width', 200)
            .attr('height', 100);
    </script>
</body>

</html>
